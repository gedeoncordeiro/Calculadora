<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caluladora GD</title>
</head>
<body>
    <div class="fundo">
        <h1>The Incredible GD</h1>
    
        <div class="calculadora">
            <h1>Caluladora GD</h1>
            <p id="resultado">888</p>
            <table>
                <tr>
                    <td><button class="but">C</button></td>
                    <td><button class="but"><</button></td>
                    <td><button class="but">/</button></td>
                    <td><button class="but">x</button></td>
                </tr>
                <tr>
                    <td><button class="but">7</button></td>
                    <td><button class="but">8</button></td>
                    <td><button class="but">9</button></td>
                    <td><button class="but">-</button></td>
                </tr>
                <tr>
                    <td><button class="but">4</button></td>
                    <td><button class="but">5</button></td>
                    <td><button class="but">6</button></td>
                    <td><button class="but">+</button></td>
                </tr>
                <tr>
                    <td><button class="but">1</button></td>
                    <td><button class="but">2</button></td>
                    <td><button class="but">3</button></td>
                    <td rowspan="2"><button class="but" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="but" style="width: 106px;">0</button></td>
                    <td><button class="but">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
</html>
